{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}
{% block content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>
  {% for title in all_movies_title: %}
  <p>
    <a href="{{ url_for('find_movie', tm_id=title.id) }}"> {{ title.title }} - {{ title.release_date }}</a>
  </p>
  {% endfor %}
</div>
{% endblock %}
